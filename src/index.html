<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRÉSENCE - Lycée Camille Claudel | Le Forum Vauréal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-art">
        <div class="blob yellow"></div>
        <div class="blob red"></div>
        <div class="blob blue"></div>
    </div>

    <div class="main-wrapper">
        <header>
            <div class="institution">LYCÉE CAMILLE CLAUDEL</div>
            <h1>PRÉSENCE</h1>
        </header>

        <main class="card">
            <form id="presence-form">
                <label for="message">Partagez un mot en rapport avec la présence :</label>
                <div class="input-area">
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tapez votre mot ici..." 
                    required 
                    maxlength="25"></textarea>
                <div id="char-counter">25 caractères restants</div>
                </div>
                <button type="submit" class="send-btn">Envoyer</button>
            </form>

            <div id="success-screen" class="hidden">
                <div class="check-icon">✓</div>
                <h2>C'est envoyé !</h2>
                <p>Merci pour votre participation.</p>
                <div class="timer-wrapper">
                    <div class="timer-bar"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Lycée Camille Claudel  |  Le Forum</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('presence-form');
        const textarea = document.getElementById('message');
        const counter = document.getElementById('char-counter');
        const successScreen = document.getElementById('success-screen');

        // Configuration de la limite
        const MAX_CHARS = 25;

        // Gestion du compteur de caractères en temps réel
        textarea.addEventListener('input', () => {
            const remaining = MAX_CHARS - textarea.value.length;
            
            // Met à jour le texte du compteur
            counter.innerText = `${remaining} caractères restants`;
            
            // Change la couleur si on descend à 5 ou moins
            if (remaining <= 5) {
                counter.style.color = "#e63946";
                counter.style.fontWeight = "bold";
            } else {
                counter.style.color = "#666";
                counter.style.fontWeight = "normal";
            }
        });

        // Gestion de l'envoi du formulaire (AJAX)
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData(form);

            // Envoi des données au serveur Python
            fetch('/envoyer', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Affiche l'écran de succès
                    form.classList.add('hidden');
                    successScreen.classList.remove('hidden');

                    // Attend 5 secondes (temps de l'animation CSS) puis réinitialise
                    setTimeout(() => {
                        // Cache l'écran de succès et réaffiche le formulaire
                        successScreen.classList.add('hidden');
                        form.classList.remove('hidden');
                        
                        // Réinitialise le champ et le compteur
                        form.reset();
                        counter.innerText = `${MAX_CHARS} caractères restants`;
                        counter.style.color = "#666";
                        counter.style.fontWeight = "normal";
                    }, 5000);
                } else {
                    alert("Erreur lors de l'envoi. Veuillez réessayer.");
                }
            })
            .catch(err => {
                console.error("Erreur réseau :", err);
            });
        });
    </script>
</body>
</html>
